<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
            color: #fff;
            font-size: 30px;
            text-align: center;
            /* multipolos valores*/
            border: solid 5px navy; /* shorthand property*/
            font-family: Helvetica, sans-serif;
            /* funcoes*/
            width: calc(100% - 100px);
            background-color: rgb(34, 153, 189);
        }
        /*Usando pseudo classe*/
        .selector:hover{
            background-color: orangered;
        }
        /*Usando um pseudo elemento*/
        .selector::first-letter{
            font-size: 60px;
            font-weight: bold;
        }
        /* padrao de nomenclatura
            --Dash case ou Camel case--
        */
    </style>
</head>

<body>
    <div class="selector">Conte√∫do</div>
</body>

</html>
